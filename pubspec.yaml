  chewie: ^1.8.1
  collection: ^1.18.0
  cross_file: ^0.3.4+2
  cupertino_icons: any
  desktop_drop: ^0.4.4
  desktop_notifications: ^0.6.3
  device_info_plus: ^10.0.1
  dynamic_color: ^1.7.0
