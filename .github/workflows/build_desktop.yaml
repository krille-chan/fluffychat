name: Build Desktop (Ad-hoc)

# Manual trigger only - for ad-hoc builds before official releases
on:
  workflow_dispatch:

jobs:
  build_macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v6

      - name: Load version config
        run: cat .github/workflows/versions.env >> $GITHUB_ENV

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true

      - name: Install dependencies
        run: brew install sqlcipher create-dmg

      - uses: moonrepo/setup-rust@v1

      - name: Get dependencies
        run: flutter pub get

      - name: Disable code signing
        run: |
          sed -i '' 's/CODE_SIGN_IDENTITY = .*/CODE_SIGN_IDENTITY = "-";/' macos/Runner.xcodeproj/project.pbxproj
          sed -i '' 's/DEVELOPMENT_TEAM = .*/DEVELOPMENT_TEAM = "";/' macos/Runner.xcodeproj/project.pbxproj
          sed -i '' 's/CODE_SIGN_STYLE = .*/CODE_SIGN_STYLE = Manual;/' macos/Runner.xcodeproj/project.pbxproj
          sed -i '' 's/PROVISIONING_PROFILE_SPECIFIER = .*/PROVISIONING_PROFILE_SPECIFIER = "";/' macos/Runner.xcodeproj/project.pbxproj

      - name: Build macOS
        run: flutter build macos --release

      - name: Ad-hoc sign the app with entitlements
        run: |
          cat > /tmp/adhoc.entitlements << 'EOF'
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>com.apple.security.files.user-selected.read-write</key>
              <true/>
              <key>com.apple.security.network.client</key>
              <true/>
          </dict>
          </plist>
          EOF
          codesign --force --deep --sign - \
            --entitlements /tmp/adhoc.entitlements \
            "build/macos/Build/Products/Release/FluffyChat.app"

      - name: Create DMG
        run: |
          create-dmg \
            --volname "FluffyChat" \
            --window-pos 200 120 \
            --window-size 800 400 \
            --icon-size 100 \
            --icon "FluffyChat.app" 200 190 \
            --hide-extension "FluffyChat.app" \
            --app-drop-link 600 185 \
            --no-internet-enable \
            "FluffyChat-macOS.dmg" \
            "build/macos/Build/Products/Release/FluffyChat.app" || true

          # Fallback: if create-dmg fails, just zip the app
          if [ ! -f "FluffyChat-macOS.dmg" ]; then
            cd build/macos/Build/Products/Release
            zip -r ../../../../../FluffyChat-macOS.zip FluffyChat.app
            cd ../../../../..
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v5
        with:
          name: FluffyChat-macOS
          path: |
            FluffyChat-macOS.dmg
            FluffyChat-macOS.zip
          if-no-files-found: error

  build_linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Load version config
        run: cat .github/workflows/versions.env >> $GITHUB_ENV

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install curl clang cmake ninja-build pkg-config libgtk-3-dev libblkid-dev liblzma-dev libjsoncpp-dev cmake-data libsecret-1-dev libsecret-1-0 librhash0 libssl-dev libwebkit2gtk-4.1-dev -y

      - name: Install Flutter
        run: |
          git clone --branch ${{ env.FLUTTER_VERSION }} https://github.com/flutter/flutter.git
          ./flutter/bin/flutter doctor

      - uses: moonrepo/setup-rust@v1

      - name: Get dependencies
        run: ./flutter/bin/flutter pub get

      - name: Build Linux
        run: ./flutter/bin/flutter build linux

      - name: Create archive
        run: tar -czf FluffyChat-linux-x64.tar.gz -C build/linux/x64/release/bundle/ .

      - name: Upload artifact
        uses: actions/upload-artifact@v5
        with:
          name: FluffyChat-Linux
          path: FluffyChat-linux-x64.tar.gz
          if-no-files-found: error
