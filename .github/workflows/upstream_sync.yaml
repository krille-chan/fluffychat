name: Sync Upstream Main

on:
  schedule:
    - cron: "0 3 * * *"
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
      - name: Add upstream
        run: |
          git remote add upstream https://github.com/krille-chan/fluffychat.git
          git fetch upstream main
      - name: Merge upstream
        id: merge
        continue-on-error: true
        run: |
          git checkout -B upstream-sync
          git merge --no-edit upstream/main
      - name: Notify merge conflict
        if: steps.merge.outcome == 'failure'
        uses: actions/github-script@v7
        with:
          script: |
            const title = "Upstream sync failed (merge conflict)"
            const body = `Automated upstream sync hit a merge conflict.\n\nWorkflow run: ${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}\n\nPlease resolve conflicts and merge manually.`
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title,
              body
            })
      - name: Fail on merge conflict
        if: steps.merge.outcome == 'failure'
        run: exit 1
      - name: Create pull request
        if: steps.merge.outcome == 'success'
        id: cpr
        uses: peter-evans/create-pull-request@v8
        with:
          branch: upstream-sync
          title: "Sync upstream main"
          body: "Automated upstream sync from https://github.com/krille-chan/fluffychat."
          base: main
          delete-branch: true
      - name: Merge now if possible
        if: steps.cpr.outputs.pull-request-number != ''
        run: gh pr merge ${{ steps.cpr.outputs.pull-request-number }} --merge --auto
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Notify failure
        if: failure() && steps.merge.outcome != 'failure'
        uses: actions/github-script@v8
        with:
          script: |
            const title = "Upstream sync failed"
            const body = `Automated upstream sync failed.\n\nWorkflow run: ${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}\n\nPlease investigate and resolve manually.`
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title,
              body
            })
